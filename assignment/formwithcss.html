<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center>    <h1>College Admission Form</h1>
    <form>
        <div class="form">
            <div class="name">
                <label for="First name">Student's Name</label>
                <br>
                <br>
                <input type="text" placeholder="First name...">
                <input type="text" placeholder="Last name...">
            </div>
            <br>

            <div class="fathername">
                <label for="Father name">Father's Name</label>
                <br>
                <input type="text" placeholder="First name...">
                <input type="text" placeholder="Last name...">
            </div>
            <br>
            <div class="mother name">
                <label for="mother name">Mother's Name</label>
                <br>
                <input type="text" id="mother" placeholder="Enter mother name...">
            </div>
            <br>
            <div class="birth">
                <label for="birth">Birth Date</label>
                <br>
                <input type="date" id="birth">
                <br><br>
                <label for="Gender">Gender</label>
                <br>
                <input type="radio">Male
                <input type="radio">Female
            </div>
            <br>
            <div class="religion">
                <label for="religion">Religion</label>
                <br>
                <input type="text" id="religion" placeholder="Enter Religion...">
                <br><br>
                <label for="nationality">Nationality:</label>
                <br>
                <input type="text" id="nationality" placeholder="Enter nationality...">
            </div>
            <div class="number">
                <label for="number">Phone Number</label>
                <br>
                <select name="languages" id="language">
                <option value="+91" selected>+91</option>
                <option value="+01">+01</option>
                <option value="+04">+04</option>
                </select>
                <input type="number" id="number">
            </div>
            <div class="email">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" placeholder="Enter E-mail...">
            </div>
        </div>
    </form>
    </center>
</body>
</html>
