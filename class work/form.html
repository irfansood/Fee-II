<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
            <input type="text"><br>
            <br>
            <input type="password">
            <br><br>
            <input type="color"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="radio"><br><br>

            <h1>Radio Buttons</h1>
            <label for="username">Username: </label>
            <input type="text" placeholder="Enter your username...."><br>
            <br><br>
            <H1>PASSWORD</H1>
            <label for="password">password:</label>
            <input type="password" placeholder="enter your password....">
            <br><br>
            <h1>CHECKBOX</h1>
            <label for="age">Age:</label>
            <input type="checkbox" id="age" checked><br><br>
            <H1>RADIO BUTTON</H1>
            <label for="radio">Gender</label>
            <input type="radio" name="Gender">Male</input>
            <input type="radio" name="Gender">female</input><br><br>
            <h1>RANGE</h1>
            <label for="volumes">Volume</label>
            <input type="range" value="70" step="20"><br>
            <br>
            <h1>DROPDOWN</h1>
            <select name="languages" id="language">
            <option value="c">c</option>
            <option value="c">c++</option>
            <option value="c" selected>java</option>
            </select>
        </center>
    </form>
</body>
</html>
